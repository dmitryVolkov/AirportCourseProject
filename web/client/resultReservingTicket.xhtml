<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Result of reserving ticket</title>
    <meta name="description" content="website description" />
    <meta name="keywords" content="website keywords, website keywords" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine&amp;v1" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" />
</h:head>

<h:body>
    <ui:composition template="clientMain.xhtml">
        <ui:define name="content">
            <ui:fragment rendered="#{clientBean.resultOfReservingTicket == true}">
                <h3><h:outputLabel value="Вы забронировали билет" style="color: red"/></h3>
                <br/>
                <p:panelGrid columns="2" style="border:1px">
                    <p:outputLabel value="Время отправления"/>
                    <p:outputLabel value="#{flightBean.convertJavaUtilDate(clientBean.selectedFlight.timeOfDeparture)}"/>

                    <p:outputLabel value="Время прибытия"/>
                    <p:outputLabel value="#{flightBean.convertJavaUtilDate(clientBean.selectedFlight.timeOfArrival)}"/>

                    <p:outputLabel value="Точка отправления"/>
                    <p:outputLabel value="#{clientBean.selectedFlight.route.point1.country} - #{clientBean.selectedFlight.route.point2.city}"/>

                    <p:outputLabel value="Точка прибытия"/>
                    <p:outputLabel value="#{clientBean.selectedFlight.route.point2.country} - #{clientBean.selectedFlight.route.point2.city}"/>

                    <p:outputLabel value="Дистанция"/>
                    <p:outputLabel value="#{clientBean.selectedFlight.route.distance}"/>

                    <p:outputLabel value="Модель самолета"/>
                    <p:outputLabel value="#{clientBean.selectedFlight.plane.model} #{clientBean.selectedFlight.plane.year} года"/>

                    <p:outputLabel value="Ряд"/>
                    <p:outputLabel value="#{clientBean.selectedRow}"/>

                    <p:outputLabel value="Количество место"/>
                    <p:outputLabel value="#{clientBean.selectedPlace}"/>

                    <p:outputLabel value="Цена"/>
                    <p:outputLabel value="#{clientBean.calculateReservePrice(clientBean.selectedFlight.price)}"/>
                </p:panelGrid>
            </ui:fragment>
            <ui:fragment rendered="#{clientBean.resultOfReservingTicket == false}">
                <p:outputLabel value="Один пользователь не может забронировать более 3х мест на один полет сразу."/>
            </ui:fragment>
            <h:form>
                <h:commandLink value="Вернуться к странице просмотра мест" action="#{clientBean.goToShowPlaces(clientBean.selectedFlight)}" style="color: royalblue"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>

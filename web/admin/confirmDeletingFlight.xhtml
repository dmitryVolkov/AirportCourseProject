<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Confirm Deleting Flight</title>
    <meta name="description" content="website description" />
    <meta name="keywords" content="website keywords, website keywords" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine&amp;v1" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" />
</h:head>

<h:body>
    <ui:composition template="adminMain.xhtml">
        <ui:define name="content">
            <h3><h:outputLabel value="Подтвердите удаление полета" style="color: red"/></h3>
            <br/>
            <h:form>
                <p:panelGrid columns="2" style="border:1px">
                    <p:outputLabel value="Время отправления"/>
                    <p:outputLabel value="#{flightBean.convertJavaUtilDate(flightBean.selectedFlight.timeOfDeparture)}"/>

                    <p:outputLabel value="Время прибытия"/>
                    <p:outputLabel value="#{flightBean.convertJavaUtilDate(flightBean.selectedFlight.timeOfArrival)}"/>

                    <p:outputLabel value="Точка отправления"/>
                    <p:outputLabel value="#{flightBean.selectedFlight.route.point1.country} - #{flightBean.selectedFlight.route.point2.city}"/>

                    <p:outputLabel value="Точка прибытия"/>
                    <p:outputLabel value="#{flightBean.selectedFlight.route.point2.country} - #{flightBean.selectedFlight.route.point2.city}"/>

                    <p:outputLabel value="Дистанция"/>
                    <p:outputLabel value="#{flightBean.selectedFlight.route.distance}"/>

                    <p:outputLabel value="Пилот"/>
                    <p:outputLabel value="#{flightBean.selectedFlight.pilot.surname} #{flightBean.selectedFlight.pilot.name}
                               #{flightBean.selectedFlight.pilot.patronymic}"/>

                    <p:outputLabel value="Модель самолета"/>
                    <p:outputLabel value="#{flightBean.selectedFlight.plane.model} #{flightBean.selectedFlight.plane.year} года"/>

                    <p:outputLabel value="Количество рядов"/>
                    <p:outputLabel value="#{flightBean.selectedFlight.plane.countOfRows}"/>

                    <p:outputLabel value="Количество мест в ряду"/>
                    <p:outputLabel value="#{flightBean.selectedFlight.plane.placesInRow}"/>

                    <p:outputLabel value="Цена билета"/>
                    <p:outputLabel value="#{flightBean.selectedFlight.price}"/>
                </p:panelGrid>
                <h:commandButton styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
                                 value="Удалить полёт" action="#{flightBean.confirmDeletingFlight}"/>
            </h:form>
            <br/>
            <h:outputLink value="showFlights.xhtml" style="color: royalblue">
                Вернуться назад
            </h:outputLink>
        </ui:define>
    </ui:composition>
</h:body>

</html>

<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Discounts Page</title>
    <meta name="description" content="website description" />
    <meta name="keywords" content="website keywords, website keywords" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine&amp;v1" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" />
</h:head>

<h:body>
    <ui:composition template="adminMain.xhtml">
        <ui:define name="content">
            <h3><h:outputLabel value="Список скидок" style="color: red"/></h3>
            <h:form>
                <p:dataTable var="discount" value="#{discountBean.listOfDiscounts}" style="width: 95%">
                    <p:column headerText="Название">
                        <p:outputLabel value="#{discount.title}"/>
                    </p:column>
                    <p:column headerText="Процент">
                        <p:outputLabel value="#{discount.percentOfDiscount} %"/>
                    </p:column>
                    <p:column headerText="Маршрут">
                        <p:outputLabel value="#{discountBean.findRouteByDiscountId(discount.id).title}"/>
                    </p:column>
                    <p:column headerText="Точка отправления">
                        <p:outputLabel value="#{discountBean.findRouteByDiscountId(discount.id).point1.country}
                            - #{discountBean.findRouteByDiscountId(discount.id).point1.city}"/>
                    </p:column>
                    <p:column headerText="Точка назначения">
                        <p:outputLabel value="#{discountBean.findRouteByDiscountId(discount.id).point2.country}
                            - #{discountBean.findRouteByDiscountId(discount.id).point2.city}"/>
                    </p:column>
                    <p:column style="width: 7%">
                        <h:commandButton styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
                                         value="Удалить" action="#{discountBean.deleteDiscount(discount)}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
            <br/>
            <h:form>
                <h:commandLink value="Добавить скидку" action="addDiscount" style="color: royalblue"/>
            </h:form>
            <br/>
            <h:outputLink value="adminPage.xhtml" style="color: royalblue">
                Вернуться назад
            </h:outputLink>
        </ui:define>
    </ui:composition>
</h:body>

</html>

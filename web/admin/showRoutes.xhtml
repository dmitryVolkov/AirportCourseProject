<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Show Routes</title>
    <meta name="description" content="website description" />
    <meta name="keywords" content="website keywords, website keywords" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine&amp;v1" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" />
</h:head>

<h:body>
    <ui:composition template="adminMain.xhtml">
        <ui:define name="content">
            <h3><h:outputLabel value="Список маршрутов" style="color: red"/></h3>
            <h:form>
                <p:dataTable value="#{routeBean.listOfRoutes}" var="route" style="width: 70%">
                    <p:column headerText="Название">
                        <p:outputLabel value="#{route.title}"/>
                    </p:column>
                    <p:column headerText="Дистанция">
                        <p:outputLabel value="#{route.distance}"/>
                    </p:column>
                    <p:column headerText="Пункт отправления">
                        <p:outputLabel value="#{route.point1.country} - #{route.point1.city}"/>
                    </p:column>
                    <p:column headerText="Пункт назначения">
                        <p:outputLabel value="#{route.point2.country} - #{route.point2.city}"/>
                    </p:column>
                    <p:column style="width: 7%">
                        <h:commandButton styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
                                         value="Удалить" action="#{routeBean.goToConfirmDeleteRoute(route)}"/>
                    </p:column>
                    <p:column style="width: 10%">
                        <h:commandButton styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
                                         value="Редактировать" action="#{routeBean.goToEditRoute(route)}"/>
                    </p:column>
                </p:dataTable>
                <br/>
                <h:outputLink value="addRoute.xhtml" style="color: royalblue">
                    Добавить маршрут
                </h:outputLink>
                <br/>
                <br/>
                <h:outputLink value="adminPage.xhtml" style="color: royalblue">
                    Вернуться назад
                </h:outputLink>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>

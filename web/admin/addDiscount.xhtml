<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Add Discount</title>
    <meta name="description" content="website description" />
    <meta name="keywords" content="website keywords, website keywords" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine&amp;v1" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" />
</h:head>

<h:body>
    <ui:composition template="adminMain.xhtml">
        <ui:define name="content">
            <h3><h:outputLabel value="Добавить скидку" style="color: red"/></h3>
            <h:form>
                <f:validateBean>
                    <p:messages/>
                    <p:panelGrid columns="2" style="border:1px">
                        <p:outputLabel value="Название скидки"/>
                        <p:inputText value="#{discountBean.title}"/>
                        <p:outputLabel value="Процент"/>
                        <p:inputText value="#{discountBean.percentOfDiscount}"
                                     validatorMessage="Процент может быть от 1 до 10"
                                     converterMessage="Процент должен быть числом">
                            <f:validateLongRange minimum="1" maximum="10"/>
                        </p:inputText>
                        <p:outputLabel value="Маршрут"/>
                        <p:selectOneMenu value="#{discountBean.route_id}" id="selectedRouteId">
                            <f:selectItems value="#{discountBean.listOfRoutes}" var="route"
                                           itemValue="#{route.id}" itemLabel="#{route.title}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <h:commandButton styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
                                     value="Добавить скидку" action="#{discountBean.addDiscount()}"/>
                </f:validateBean>
            </h:form>
            <br/>
            <h:outputLink value="showDiscounts.xhtml" style="color: royalblue">
                Вернуться назад
            </h:outputLink>
        </ui:define>
    </ui:composition>
</h:body>

</html>

<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Show Info About Pilot</title>
    <meta name="description" content="website description" />
    <meta name="keywords" content="website keywords, website keywords" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine&amp;v1" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" />
</h:head>

<h:body>
    <ui:composition template="adminMain.xhtml">
        <ui:define name="content">
            <h3><h:outputLabel value="Просмотр информации о пилоте" style="color: red"/></h3>
            <br/>
            <p:panelGrid columns="2" style="border:1px">
                <p:outputLabel value="Фамилия"/>
                <p:outputLabel value="#{pilotBean.selectedPilot.surname}"/>

                <p:outputLabel value="Имя"/>
                <p:outputLabel value="#{pilotBean.selectedPilot.name}"/>

                <p:outputLabel value="Отчество"/>
                <p:outputLabel value="#{pilotBean.selectedPilot.patronymic}"/>

                <p:outputLabel value="Номер телефона"/>
                <p:outputLabel value="#{pilotBean.selectedPilot.phonenumber}"/>

                <p:outputLabel value="Адрес"/>
                <p:outputLabel value="#{pilotBean.selectedPilot.address}"/>

                <p:outputLabel value="Категория"/>
                <p:outputLabel value="#{pilotBean.selectedPilot.category} категория"/>
            </p:panelGrid>
            <br/>
            <h:outputLink value="showPilots.xhtml" style="color: royalblue">
                Вернуться назад
            </h:outputLink>
        </ui:define>
    </ui:composition>
</h:body>

</html>

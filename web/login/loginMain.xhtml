<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta name="description" content="website description" />
    <meta name="keywords" content="website keywords, website keywords" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine&amp;v1" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" />
</h:head>

<h:body>
    <h:outputStylesheet library="css" name="style.css"  />
    <div id="main">
        <div id="header">
            <div id="logo">
                <ui:fragment rendered="#{authBackingBean.userOnline != null}">
                    <h:form>
                        <h:outputText value="Добро пожаловать, #{authBackingBean.userOnline.lastName}
                            #{authBackingBean.userOnline.firstName}" style="color: red;
                            position:relative; right: 180px"/>
                        <br/>
                        <h:commandLink value="Выйти" action="#{authBackingBean.logout()}"
                                       style="position:relative; right: 180px"/>
                    </h:form>
                </ui:fragment>
                <h1 style="position: relative; left: 300px;">Аэропорт<a>№148</a></h1>
                <div class="slogan">VladimirAir</div>
            </div>
            <h:form>
                <ui:fragment rendered="#{authBackingBean.userOnline == null}">
                    <h:panelGrid columns="3" style="background-color: aquamarine;
                                                border: 1px;position: relative; right: 1050px">
                        <h:outputLabel styleClass="ui-outputlabel ui-widget" style="background-color: greenyellow"
                                       value="Логин"/>
                        <p:inputText value="#{authBackingBean.login}"/>
                        <h:commandButton value="Войти" action="#{authBackingBean.loginToSite()}"
                                         styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"/>
                        <h:outputLabel styleClass="ui-outputlabel ui-widget" style="background-color: greenyellow"
                                       value="Пароль"/>
                        <p:password value="#{authBackingBean.password}"/>
                        <h:outputLink value="../register.xhtml">Регистрация</h:outputLink>
                    </h:panelGrid>
                </ui:fragment>
            </h:form>
            <div id="menubar">
                <ul id="menu">
                    <li class="current"><a jsfc="h:outputLink" value="../main/index.xhtml">Домашняя</a></li>
                    <li class="current"><a jsfc="h:outputLink" value="../client/clientPage.xhtml">Страница клиента</a></li>
                    <li class="current"><a jsfc="h:outputLink" value="../admin/adminPage.xhtml">Страница админа</a></li>
                </ul>
            </div>
        </div>
        <div id="site_content">
            <div id="content">
                <ui:insert name="content">

                </ui:insert>
            </div>
        </div>
        <div id="footer">
            <p>Vladimir State University, 2014</p>
        </div>
    </div>
</h:body>

</html>
